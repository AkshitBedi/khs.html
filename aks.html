<style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

h1 {
    font-size: 2em;
    z-index: 10;
    position: relative;
}

p {
    z-index: 10;
    position: relative;
}

.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: black;
    overflow: hidden;
    z-index: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: fall linear infinite;
}

@keyframes fall {
    from {
        transform: translateY(-100vh);
        opacity: 0.8;
    }
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

/* JavaScript will dynamically add .star elements to create the falling effect */

</style>
